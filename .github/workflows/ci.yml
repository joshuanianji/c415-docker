name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v4.2.1
        with:
          context: .
          push: false
          tags: test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test
